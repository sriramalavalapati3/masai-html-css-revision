<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mastering CSS Display Properties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #block-element {
      display: block;
      border: 2px solid #2c3e50;
      background: #ecf0f1;
      padding: 10px;
      margin-bottom: 10px;
    }
    #inline-element {
      display: inline;
      background: #f39c12;
      color: white;
      padding: 5px;
      margin-bottom: 10px;
    }
    #inline-block-element {
      display: inline-block;
      background: #27ae60;
      color: white;
      padding: 10px;
      width: 120px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
      margin-bottom: 10px;
    }
    #hidden-element {
      display: none;
      background: #8e44ad;
      color: white;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="block-element">This is a block element. It takes the full width available.</div>

  <p>
    Here is an <span id="inline-element">inline element</span> within a paragraph to show inline behavior.
  </p>

  <div id="inline-block-element">Inline-Block Element</div>

  <div id="hidden-element">This element was hidden using display: none and can be toggled.</div>

  <button onclick="document.getElementById('hidden-element').style.display = 'block'; this.style.display='none';">
    Show Hidden Element
  </button>

</body>
</html>
