<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header{
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 0px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;   
        }

        main {
            padding: 50px 20px;
            flex: 1;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            justify-content: center;
            justify-items: center;
            margin: 0, auto;
        }

        .img {
            width: 100%;
            height: 200px;
            background-color: lightblue;
            border: 2px solid black;
            object-fit: cover;
            display: block;
        }

        .card {
            height: 250px;
            width: 250px;
            border: 2px solid black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 992px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>
